<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demo page for ddd-steps-list" />

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-4);
    }
    ddd-steps-list {
      margin: var(--ddd-spacing-4);
      border-radius: var(--ddd-radius-2, 12px);
      box-shadow: var(--ddd-box-shadow, 0 2px 4px black);
    }
    ddd-steps-list:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
  </style>
  <title>ddd-steps-list</title>
</head>

<body>
  <div id="demo">
    <h2>Default usage</h2>
    <ddd-steps-list org="open-wc" repo="open-wc"></ddd-steps-list>


    <h2>Slot content example</h2>
    <ddd-steps-list>
      <p>This is some slotted content.</p>
    </ddd-steps-list>



  </div>

  <!-- Load the component -->
  <script type="module" src="./ddd-steps-list.js"></script>
</body>
</html>
