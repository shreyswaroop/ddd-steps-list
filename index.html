<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demo page for github-rpg-contributor" />

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-4);
    }
    github-rpg-contributor {
      margin: var(--ddd-spacing-4);
      border-radius: var(--ddd-radius-2, 12px);
      box-shadow: var(--ddd-box-shadow, 0 2px 4px black);
    }
    github-rpg-contributor:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
  </style>
  <title>github-rpg-contributor</title>
</head>

<body>
  <div id="demo">
    <h2>Default usage</h2>
    <github-rpg-contributor org="open-wc" repo="open-wc"></github-rpg-contributor>


    <h2>Slot content example</h2>
    <github-rpg-contributor>
      <p>This is some slotted content.</p>
    </github-rpg-contributor>



  </div>

  <!-- Load the component -->
  <script type="module" src="./github-rpg-contributor.js"></script>
</body>
</html>
